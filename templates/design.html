{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <!-- Meta, title, CSS, favicons, etc. -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>AI Designer HighFashion </title>

  <!-- Bootstrap core CSS -->

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">

  <!-- Custom styling plus plugins -->
  <link href="{% static 'css/custom.css' %}" rel="stylesheet">
  <link href="{% static 'css/icheck/flat/green.css' %}" rel="stylesheet">


  <script src="{% static 'js/jquery.min.js' %}"></script>

  <!--[if lt IE 9]>
        <script src="../assets/js/ie8-responsive-file-warning.js' %}"></script>
        <![endif]-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js' %}"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js' %}"></script>
        <![endif]-->

</head>


<body class="nav-md">

  <div class="container body">

    <div class="main_container">

	  <div class="col-md-3 left_col">
        <div class="left_col scroll-view">

          <div class="navbar nav_title" style="border: 0;">
            <a href="index.html" class="site_title"><span>HighFashion</span></a>
          </div>
          <div class="clearfix"></div>


          <!-- menu prile quick info -->
          <div class="profile">
            <div class="profile_pic">
              <img src="{% static 'images/img.jpg' %}" alt="..." class="img-circle profile_img">
            </div>
            <div class="profile_info">
              <span>Welcome to</span>
              <h2>HF Design Studio</h2>
            </div>
          </div>
          <!-- /menu prile quick info -->

          <br />

          <!-- sidebar menu -->
		  {% include "sidebar.html" %}
          <!-- /sidebar menu -->

        </div>
      </div>

      <!-- top navigation -->
	  <!-- /top navigation -->

      <!-- page content -->
      <div class="right_col" role="main">
        <div id="design_page" class="">

		  <div id="step1_msg">

			<button id="input_text_modal" type="button" class="btn btn-primary hide" data-toggle="modal" data-target="#step1_input_text">Input Text</button>

			<div id="step1_input_text" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
			  <div class="modal-dialog modal-sm">
			  <div class="modal-content">

				<div class="modal-header">
				  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">Ã—</span></button>
				  <h4 class="modal-title" id="myModalLabel2">Insert Text</h4>
				</div>
				<div class="modal-body">
				  <p>Fashion Style What you want to design</p>
				  <input type="text" id="input_text" required="required" class="form-control col-md-5 col-xs-5">
				</div>
				<div class="modal-footer" style="margin-top: 15px;">
				  <button type="button" class="btn btn-primary" data-dismiss="modal">Insert</button>
				</div>

			  </div>
			  </div>
			</div>

		  </div>

		  <div id="step1_container" class="col-md-5 hide">

            <div class="page-title">
              <div class="title_left">
                <h3>
			  	  Step 1.
                  <small>Scatch</small>
                </h3>
              </div>
		    </div>
		  </div>

		  <div id="step2_container" class="col-md-7 hide">

            <div class="page-title">
              <div class="title_left">
                <h3>
			  	  Step 2.
                  <small>Edit Detail</small>
                </h3>
              </div>
		    </div>
		  </div>

		  <div id="step3_container" class="col-md-4 hide">

            <div class="page-title">
              <div class="title_left">
                <h3>
			  	  Step 3.
                  <small>Design</small>
                </h3>
              </div>
		    </div>
		  </div>

		  <div id="step4_container" class="col-md-8 hide">

            <div class="page-title">
              <div class="title_left">
                <h3>
			  	  Step 4.
                  <small>Similar Fashion</small>
                </h3>
              </div>
		    </div>
		  </div>

	    <div class="clearfix"></div>

      </div>
      <!-- /page content -->
    </div>

  </div>

  <div id="custom_notifications" class="custom-notifications dsp_none">
    <ul class="list-unstyled notifications clearfix" data-tabbed_notifications="notif-group">
    </ul>
    <div class="clearfix"></div>
    <div id="notif-group" class="tabbed_notifications"></div>
  </div>

  <script src="{% static 'js/bootstrap.min.js' %}"></script>

  <!-- bootstrap progress js -->
  <script src="{% static 'js/progressbar/bootstrap-progressbar.min.js' %}"></script>
  <script src="{% static 'js/nicescroll/jquery.nicescroll.min.js' %}"></script>
  <!-- icheck -->
  <script src="{% static 'js/icheck/icheck.min.js' %}"></script>

  <script src="{% static 'js/custom.js' %}"></script>

  <!-- pace -->
  <script src="{% static 'js/pace/pace.min.js' %}"></script>

  <!-- chartJS -->
  <script src="{% static 'js/chartjs/chart.min.js' %}"></script>

  <!-- Custom --> 
  <script src="{% static 'js/design/step.js' %}"></script>
  <script src="{% static 'js/design/main.js' %}"></script>

</body>

</html>
